<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameblog</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>

<!--Navigation bar-->    
    <nav class="navbar navbar-dark d-flex">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="../../static/img/arcade-machine.png" alt="Logo" style="width: 55px;">
                Game Machine
            </a>
            <form class="d-flex">
                <input type="search" class="form-control me-1" placeholder="Search">
                <button type="submit" class="btn text-white border"><img src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Magnifier-Search-Zoom--256.png" alt="search icon" style="width: 30px;"></button>
            </form>
            <ul class="nav d-flex">
                <li class="me-1"><a href="#" class="btn text-white border">Sign In</a></li>
                <li><a href="#" class="btn text-white border">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

<!--Footer-->
    <div class="container-fluid">
        <div class="row" id="footer">
            <footer class="d-flex justify-content-between py-4">
                <span class="ms-5 text-muted">
                    <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/github-logo_icon-icons.com_73546.png" alt="github logo" style="width: 40px;">
                    github.com/horseheadnebula
                </span>
                <ul class="nav me-5 justify-content-end d-flex">
                    <li class="me-1"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/vk_black_logo_icon_147058.png" alt="vk" style="width: 35px;"></li>
                    <li class="me-1"><img src="https://cdn.icon-icons.com/icons2/2954/PNG/512/telegram_icon_184639.png" alt="telegram" style="width: 35px;"></li>
                    <li><img src="https://cdn.icon-icons.com/icons2/1/PNG/256/sociallinkedin_member_70.png" alt="linkedin" style="width: 35px;"></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
