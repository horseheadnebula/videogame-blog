<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameblog</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>

<!--Navigation bar-->    
    <nav class="navbar navbar-dark d-flex">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="../../static/img/arcade-machine.png" alt="Logo" style="width: 55px;">
                Game Machine
            </a>
            <form class="d-flex">
                <input type="search" class="form-control me-1" placeholder="Search">
                <button type="submit" class="btn text-white border"><img src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Magnifier-Search-Zoom--256.png" alt="search icon" style="width: 30px;"></button>
            </form>
            <ul class="nav d-flex">
                <li class="me-1"><a href="#" class="btn text-white border">Sign In</a></li>
                <li>
                    
                    <button type="button" class="btn border-white text-white" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>

                    <!-- The Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                        
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title text-white" id="exampleModalLabel">Вход в аккаунт</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                        
                                <!-- Modal body -->
                                <div class="modal-body">
                                    
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button class="btn btn-primary">Войти</button>
                                    </form>
                                </div>
                        
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </nav>

{% block content %}
{% endblock %}


<!--Footer-->
    <div class="container-fluid fixed-bottom">
        <div class="row" id="footer">
            <footer class="d-flex justify-content-between py-4">
                <span class="ms-5 text-muted">
                    <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/github-logo_icon-icons.com_73546.png" alt="github logo" style="width: 40px;">
                    github.com/horseheadnebula
                </span>
                <ul class="nav me-5 justify-content-end d-flex">
                    <li class="me-1"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/vk_black_logo_icon_147058.png" alt="vk" style="width: 35px;"></li>
                    <li class="me-1"><img src="https://cdn.icon-icons.com/icons2/2954/PNG/512/telegram_icon_184639.png" alt="telegram" style="width: 35px;"></li>
                    <li><img src="https://cdn.icon-icons.com/icons2/1/PNG/256/sociallinkedin_member_70.png" alt="linkedin" style="width: 35px;"></li>
                </ul>
            </footer>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
